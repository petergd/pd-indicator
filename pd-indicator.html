			html, body {

			  justify-content: space-around;
			  align-items: center;

			  flex-direction: row;
			  flex-wrap: wrap;
			  
			}
			pd-indicator:not(:defined) {
			  display: none;
			}
			pd-indicator:hover:after {
			  content: attr(type);
			  opacity: 1;
			  width: 8rem;
			  background-color: black;
			  color: #fff;
			  font-size: 1.5rem;
			  text-align: center;
			  border-radius: 0 0.375rem 0.375rem 0.375rem;
			  padding: .5rem;

			  /* Position the tooltip */
			  position: absolute;
			  margin: 0.5rem 0 0 0.5rem;
			  z-index: 1;
			}
			pd-indicator,
			pd-indicator:defined {
			  display: block;
			  flex: 1 1 5rem;
			  padding: .75rem;
			}
		</style>

		<script type="text/javascript">
			customElements.whenDefined('pd-indicator').then(() => {	
				document.querySelectorAll("pd-indicator.last").forEach((item) => {
					let type = item.getAttribute("type");
					item.addEventListener("click", (e) => {
						e.target.getAttribute("type") == "circle" ? e.target.setAttribute("type", type) : e.target.setAttribute("type", "circle") ;
					});
				});
				document.querySelector("pd-indicator").setAttribute("active","true");
				
			});
		</script>
